<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            height: 600px;
            background-color: #662F10;
            height: 100vh;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        
        #begin-game {
            display: flex;
            flex-direction: column;
        }

        #play-game {
            background-image: url(/Sprites/General/Background.jpg);
            display: none;
            height: 600px;
            background-repeat: no-repeat;
        }
        #play-game button{
            height: 70px;
            padding-bottom: 15px;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div id="container" style="display: flex;">
        <img src="/Sprites/General/logo.png" alt="LKS-plantvszombie">
        <div id="begin-game">
            <input type="text" placeholder="Input Username" id="username"></input>
            <input placeholder="Select Level" id="level">
            <select name="choose-dificult"  id="dificult">
                <option value="easy">easy</option>
                <option value="normal">normal</option>
                <option value="hard">hard</option>
            </select>
            </input>
            <button id="play">Play game</button>
            <button id="toggleButton">Instruction</button>
            <div id="instructionButton" style="display: none;">
                <h2>How to play game</h1>
                    <p>1.Input Username</p>
                    <p>2.Take the sun to choose the plant card</p>
                    <p>3.Put a plant cards into the field to fight zombies</p>
                    <p>4.Don't let zombies pass through the yard</p>
                    <p>enjoy</p>
            </div>
        </div>
    </div>
    <div id="play-game" style="display: none;">
        <button><img src="/Sprites/Seeds/SunFlowerSeed.png" alt="SunFlowerSeed"></button>
        <button><img src="/Sprites/Seeds/PeaShooterSeed.png" alt="PeaShooterSeed"></button>
        <button><img src="/Sprites/Seeds/IcePeaSeed.png" alt="IcePeaSeed"></button>
        <button><img src="/Sprites/Seeds/WallNutSeed.png" alt="WallNutSeed"></button>
        <button><img src="/" alt=""></button>
    </div>
    <script>
    var toggleButton = document.getElementById('toggleButton');
    var instructionButton = document.getElementById('instructionButton');
    var startGame = document.getElementById('play')
    var playGame = document.getElementById('play-game')
    var menuContainer = document.getElementById('container')


    toggleButton.addEventListener('click', function() {
      if (instructionButton.style.display === 'none') {
        instructionButton.style.display = 'flex';
      } else {
        instructionButton.style.display = 'none';
      }
    });

    startGame.addEventListener('click', function(){
        if (playGame.style.display === 'none') {
            playGame.style.display = 'flex';
        } else {
            playGame.style.display = 'none';
        }
        if (menuContainer.style.display === 'flex'){
            menuContainer.style.display = 'none';
        } else {
            menuContainer.style.display = 'flex';
        }
    });

  </script>
    </script>
</body>

</html>
